name: Build EXE

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Build EXE
        run: zig build --release=fast -Doptimize=ReleaseFast

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-exe
          path: zig-out/bin/*.exe